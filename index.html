<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shop</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <section id="navigation">
      <nav class="w3-dark-gray w3-mobile w3-top">
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile"
          onclick="showSection('information')"
          >Information</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile"
          onclick="showSection('eingabebereich')"
          >Eingabebereich</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile"
          onclick="showSection('ausgabebereich')"
          >Ausgabebereich</a
        >
      </nav>
    </section>

    <section id="information" class="w3-container">
      <h1 class="w3-center">Phone Shop</h1>
      <p>
        Hier kannst du ganz einfach den Wert von deinem alten Smartphone
        herausfinden
      </p>
      <img src="img/phonePicture.jpg" alt="phone picture" class="w3-padding" />
    </section>

    <section id="eingabebereich">
      <!--Formular-->
      <h2>Erstellen Sie jetzt ein Angebot!</h2>

      <p>
        Geben Sie untenstehend die Infos zu ihrem Smartphone ein welches Sie
        verkaufen m√∂chten.
      </p>

      <form
        class="w3-container"
        action=""
        method="post"
        onsubmit="return isValid()"
      >
        <label>Kaufdatum </label>
        <input class="w3-input" type="date" id="kaufdatum" /><br />

        <label>Modellname</label>
        <input class="w3-input" type="text" id="name" /><br />

        <label>Ihre E-Mail </label>
        <input class="w3-input" type="email" id="email" /><br />

        <button class="w3-button" type="submit">Senden</button>
      </form>

      <script>
        function isValid() {
          return true;
        }
      </script>
    </section>
  </body>

  <footer></footer>
</html>
