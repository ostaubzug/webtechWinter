<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shop</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <section id="navigation">
      <nav class="w3-dark-gray w3-mobile w3-top">
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile w3-right"
          onclick="showSection('information')"
          >Information</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile w3-right"
          onclick="showSection('eingabebereich')"
          >Eingabebereich</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile w3-right"
          onclick="showSection('ausgabebereich')"
          >Ausgabebereich</a
        >
      </nav>
    </section>

    <section id="information" class="w3-container">
      <h1 class="w3-center">Phone Shop</h1>
      <p>
        Hier kannst du ganz einfach den Wert von deinem alten Smartphone
        herausfinden
      </p>
      <img
        src="img/phonePicture.jpg"
        alt="phone picture"
        class="w3-padding"
      />
    </section>

    <section id="formular">
      <!--Formular-->
      <h2>Buchungsformular</h2>

      <form
        class="w3-container"
        action=""
        method="post"
        onsubmit="return isValid()"
      >
        <label>Startdatum: </label>
        <input class="w3-input" type="date" id="dateStart" /><br />

        <label>Enddatum: </label>
        <input class="w3-input" type="date" id="dateEnd" /><br />

        <label>Name </label>
        <input class="w3-input" type="text" id="name" /><br />

        <label>E-Mail </label>
        <input class="w3-input" type="email" id="email" /><br />

        <button class="w3-button" type="submit">Senden</button>
      </form>

      <script>
        function isValid() {
          return true;
        }
      </script>
    </section>
    <!-- Navigation erstellen mit w3.cs-->

    <!--Information: Ein Abschnitt mit Informationen zur Webapplikation und wie der Benutzer die Applikation zu bedienen hat. Dieser Abschnitt muss mindestens
    ein Paragraphelement und ein Bildelement enthalten.-->

    <!--Formular: Ein Formular mit mindestens drei Inputelementen, welche jeweils un-
    terschiedlichen Inhalt (*) erwarten, den entsprechenden Labels und einer Sub- mit-Aktion.
    Die Submit-Aktion des Formulars muss das serverseitige Skript auf- rufen und die Inhalte
    aller Inputelemente an das Skript uÌˆbermitteln.-->

    <!-- Flexbox nutzen um es responsive zu gestaltent -->
    <!-- so quality check symbole evt. von airbnb geklaut in einer flexbox darstellen -->

    <h2>test</h2>
    <p>hallo</p>
  </body>

  <footer></footer>
</html>
