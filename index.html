<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shop</title>
    <link rel="stylesheet" href="css/mystyle.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <section id="navigation">
      <nav class="w3-dark-gray w3-mobile w3-top">
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile"
          onclick="showSection('information')"
          >Information</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile"
          onclick="showSection('eingabebereich')"
          >Eingabebereich</a
        >
        <a
          href="#"
          class="w3-bar-item w3-button w3-mobile"
          onclick="showSection('ausgabebereich')"
          >Ausgabebereich</a
        >
      </nav>
    </section>

    <section id="information" class="w3-container w3-mobile">
      <h1 class="w3-center">Phone Shop</h1>
      <p>
        Hier kannst du ganz einfach den Wert von deinem alten Smartphone
        herausfinden
      </p>
      <img src="img/hq.png" alt="phone picture" class="w3-padding w3-mobile" />
    </section>

    <section id="eingabebereich">
      <!--Formular-->
      <h2>Erstellen Sie jetzt ein Angebot!</h2>

      <p>
        Geben Sie untenstehend die Infos zu ihrem Smartphone ein welches Sie
        verkaufen m√∂chten.
      </p>

      <form
        class="w3-container w3-mobile"
        action=""
        method="post"
        onsubmit="return isValid()"
      >
        <label class="w3-mobile">Kaufdatum</label>
        <input class="w3-input w3-mobile" type="date" id="kaufdatum" /><br />

        <label>Name des phones</label>
        <input class="w3-input w3-mobile" type="text" id="name" /><br />

        <label>Ihre E-Mail</label>
        <input class="w3-input w3-mobile" type="email" id="email" /><br />

        <button class="w3-button w3-mobile" type="submit">Senden</button>
      </form>
    </section>

    <section id="ausgabebereich" class="w3-container w3-mobile">
      <p>Hier wird die Ausgabe angezeigt</p>

      <p id="output"></p>

      <script>
        xhr = new XMLHttpRequest();
        xhr.onload = function () {
          let output = document.getElementById("output");
          output.innerText = xhr.responseText;
        };
        xhr.open("GET", "hello.txt", true);
        xhr.send();
      </script>
      <script>
        function send() {
          let xhr = new XMLHttpRequest();
          let name = document.getElementById("name");
          let queryString = "name=" + name.value;
          xhr.open("GET", "backend_hello.php?" + queryString, true);
        }
      </script>
    </section>
  </body>

  <footer></footer>
</html>
